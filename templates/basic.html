<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>MLHBlog| {% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MLHBlog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li
              class="nav-item {% block homeactive %} {% endblock homeactive %}"
            >
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li
              class="nav-item {% block blogactive %} {% endblock blogactive %}"
            >
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li
              class="nav-item {% block contactactive %} {% endblock contactactive %}"
            >
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li
              class="nav-item {% block aboutactive %} {% endblock aboutactive %}"
            >
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          {% if user.is_authenticated %}
            <ul class="navbar-nav mr-2">
              <li class="nav-item">
                <a class="nav-link" href='#' id="navbar" role="button"> Welcome {{request.user}}</a>
              </li>
            </ul>
            <a href="/logout">
            <button class="btn btn-outline-success" type="button">
              Logout
            </button>
            </a>
          </div>
{% else %}
  <!-- Button to  trigger Login modal -->
<a href="/login">
<button class="btn btn-primary" type="button">
Login
</button>
</a>
<a href="/signup">
<button type="button" class="btn btn-primary">
SignUp
</button>
</a>
{% endif %}
        </div>
      </div>
    </nav>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message: </strong> {{ message }}
    </div>
    {% endfor %}
    {% block body %} {% endblock body %}
  </body>
</html>
